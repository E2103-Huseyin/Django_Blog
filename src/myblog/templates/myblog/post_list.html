{% extends 'base.html' %}
{% block content %}

<div class="container overflow-hidden">
  
  <div class="row gx-5">
    {% for object in object_list %}
    <div class="col-6">
      <div class="p-3 border bg-light">
              
        <div class="card" style="width: 18rem;">
          <img src="{{ object.image.url }}" class="card-img-top" alt="...">
          <div class="card-body">
          <h5 class="card-title">{{ object.title }}</h5>
          <p class="card-text">{{ object.content|truncatechars:20 }}</p>
          </div>
          <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
              <div class="col">
                <i class="far fa-thumbs-up"></i>{{object.like_count}} 
              </div>
              <div class="col">
                <i class="far fa-comment-dots"></i>{{object.comment_count}}
              </div>
              <div class="col">
                <i class="far fa-eye"></i>{{object.view_count}}
              </div>
              
            </div>
          </div>
          <div class="card-body">
          <a href="{% url 'blog:detail' object.slug %}" class="card-link">Card Detail</a>
          <a href="#" class="card-link">Another link</a>
          </div>
        </div>
        
      </div>
    </div>
    {% endfor %}
  </div>
  
</div>

{% endblock  %}
