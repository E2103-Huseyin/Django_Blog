{% extends 'base.html' %}


{% block content %}

<div class="container" style="max-width: 80%; margin-top: 20px; margin-bottom: 20px;">
    <div class="d-flex justify-content-between p-3 mb-2 bg-warning text-white">
        <h3>Are you sure DELETE "{{obj.title}}"</h3>
        
        <div >
            <form action="" method="POST">
                {% csrf_token %}
                
                <button type="submit" class="btn btn-danger">DELETE</button>
            </form>
        </div> 
        
    </div>
    
      

    <div class="d-flex justify-content-end p-3 mb-2 bg-light   text-white ">
        <a href="{% url 'blog:list' %}" style="margin-left: 10px;" >
            <button type="button" class="btn btn-outline-dark">CANCEL</button>
        </a>
    </div>
</div>
{% endblock content %}
