{% extends 'base.html' %}


{% block content %}
    <a href="{% url 'blog:create' %}" > create</a>
    {% for object in object_list %}

    
    <ul>

        <li>
            <a href="{% url 'blog:detail' object.slug %}" >
                <h1>{{ object.title }}</h1>
            </a>
                
            
            
            
            <img src="{{ object.image.url }}" alt="" width="300px" height="400px">
            <p>{{ object.content }}</p>
        </li>

        
    </ul>
    
       
        
    
    {% endfor %}
     
{% endblock  %}
