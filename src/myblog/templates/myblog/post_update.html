{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container" style="max-width: 80%; margin-top: 20px; margin-bottom: 20px;">


    <h2>UPDATE FORM</h2>
    <div  class="p-3 mb-2 bg-dark text-white">

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
    <div class="d-flex justify-content-end p-3 mb-2 bg-light   text-white ">
        
        <a href="{% url 'blog:delete' obj.slug %}" >
            
            <button type="button" class="btn btn-outline-danger">DELETE</button>
        </a>
        <a href="{% url 'blog:list' %}" style="margin-left: 10px;" >
           
            <button type="button" class="btn btn-outline-dark">CANCEL</button>
        </a>
    </div>
</div>
{% endblock  %}
